server:
  port: 8080

spring:
  application:
    name: swxz

  datasource:
    url: jdbc:mysql://localhost:3306/lost_found_system?useUnicode=true&characterEncoding=utf8&useSSL=false&serverTimezone=GMT%2B8
    username: root
    password: 123456
    driver-class-name: com.mysql.cj.jdbc.Driver

  servlet:
    multipart:
      max-file-size: 10MB
      max-request-size: 10MB

mybatis-plus:
  mapper-locations: classpath*:mapper/*.xml
  type-aliases-package: com.example.swxz.entity
  configuration:
    map-underscore-to-camel-case: true
    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl
  global-config:
    db-config:
      id-type: auto

springdoc:
  api-docs:
    enabled: true
  swagger-ui:
    enabled: true
    path: /swagger-ui.html
    tags-sorter: alpha
    operations-sorter: alpha

file:
  upload-dir: ./uploads

logging:
  level:
    com.example.swxz: debug

# JWT配置
jwt:
  secret: mySecretKey123456789012345678901234567890  # 256位密钥
  expiration: 7200000  # 2小时
  header: Authorization
  prefix: Bearer
  issuer: swxz-system
  subject: swxz-auth
  audience: swxz-users

# CORS配置
cors:
  allowed-origins: http://localhost:5173
  allowed-methods: GET,POST,PUT,DELETE,OPTIONS
  allowed-headers: "*"
  allow-credentials: true
