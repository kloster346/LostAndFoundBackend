version: '3.8'

services:
  mysql:
    image: mysql:8.0
    container_name: swxz-mysql
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: swxz_db
      MYSQL_USER: swxz_user
      MYSQL_PASSWORD: swxz_password
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
      - ./src/main/resources/sql/init.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - swxz-network

  app:
    build: .
    container_name: swxz-app
    depends_on:
      - mysql
    ports:
      - "8080:8080"
    environment:
      SPRING_DATASOURCE_URL: jdbc:mysql://mysql:3306/swxz_db?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true
      SPRING_DATASOURCE_USERNAME: swxz_user
      SPRING_DATASOURCE_PASSWORD: swxz_password
    networks:
      - swxz-network
    volumes:
      - ./uploads:/app/uploads

volumes:
  mysql_data:

networks:
  swxz-network:
    driver: bridge